<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-x-x-recaptcha</title>

    
</head>

<body>
    <style>
        #recaptcha_container {
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <div id="recaptcha_container"></div>

    <form action="#" method="post" id="myForm">
        <label for="textInput">Masukkan teks:</label>
        <input type="text" id="textInput" name="textInput" placeholder="Ketik sesuatu di sini..." required>
        <br>
        <button type="button" id="submitButton">Kirim</button>
    </form>
</body>

</html>
