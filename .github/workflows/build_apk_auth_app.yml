name: build_apk_auth_app

on:
  push:
    branches: [ master ]
#  pull_request:
#    branches: [ master ]

jobs:
  build_apk_auth_app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - name: Grant execute gradlew
        run: chmod +x gradlew

      - name: assembleDebug
        run: |
          ./gradlew clean :auth:application:assembleDebug

      - name: Uploading apk debug
        uses: actions/upload-artifact@v3
        with:
          name: apk-debug
          path: auth/application/build/outputs/apk/debug/application-debug.apk

      - name: assembleRelease
        run: |
          ./gradlew clean :auth:application:assembleRelease

      - name: Uploading apk release
        uses: actions/upload-artifact@v3
        with:
          name: apk-release-unsigned
          path: auth/application/build/outputs/apk/release/application-release-unsigned.apk

      - name: Uploading apk release
        uses: actions/upload-artifact@v3
        with:
          name: apk-release
          path: auth/application/build/outputs/apk/release/application-release.apk